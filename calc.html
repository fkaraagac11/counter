<!DOCTYPE html>
<html>
    <head>
        <title>Calculator - McLean Rotonda / 2020</title>
        <link rel="stylesheet" href="./calc.css" />
    </head>
    <body>
        <div class="parent">
            <div class="div0">
                <input type="text" name="calc" id="calc-input" />
            </div>
            <div class="div1"><button class="box">1</button></div>
            <div class="div2"><button class="box">2</button></div>
            <div class="div3"><button class="box">3</button></div>
            <div class="div4"><button class="box">4</button></div>
            <div class="div5"><button class="box">5</button></div>
            <div class="div6"><button class="box">6</button></div>
            <div class="div7"><button class="box">7</button></div>
            <div class="div8"><button class="box">8</button></div>
            <div class="div9"><button class="box">9</button></div>
            <div class="div10"><button class="box">0</button></div>
            <div class="div11"><button class="oper">*</button></div>
            <div class="div12"><button class="oper">/</button></div>
            <div class="div13"><button class="oper">+</button></div>
            <div class="div14"><button class="oper">-</button></div>
            <div class="div15"><button class="oper">=</button></div>
            <div class="div16">DEL</div>
        </div>
        <script src="./calc.js"></script>
    </body>
</html>
